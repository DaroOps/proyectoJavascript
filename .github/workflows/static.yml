name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace env.js variables
        run: |
          sed -i 's/default_rapid_api_key/${{ secrets.KEY }}/' js/env.js
          sed -i 's/default_rapid_api_host/${{ secrets.HOST }}/' js/env.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
